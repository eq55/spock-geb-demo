apply plugin:'groovy'
apply plugin:'eclipse'

repositories {
	mavenCentral()
}

def spockVersion = '0.6-groovy-1.8'

dependencies {
	groovy "org.codehaus.groovy:groovy-all:1.8.1"	
	testCompile "org.codehaus.geb:geb-spock:0.7.2"
	testCompile "org.seleniumhq.selenium:selenium-firefox-driver:2.25.0"
	testCompile "org.seleniumhq.selenium:selenium-support:2.25.0"
	testCompile "org.spockframework:spock-core:$spockVersion"
}
